<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Button Example</title>
    <style>
      .trltcdetail {
        display: none;
      }
    </style>
  </head>
  <body>
    <label>
      <input
        type="radio"
        name="options"
        value="other"
        onclick="handleRadioButton('other')"
      />
      Other
    </label>
    <label>
      <input
        type="radio"
        name="options"
        value="hometown"
        onclick="handleRadioButton('hometown')"
      />
      Hometown
    </label>
    <label>
      <input
        type="radio"
        name="options"
        value="ltc"
        onclick="handleRadioButton('ltc')"
      />
      LTC
    </label>

    <div class="trltcdetail" id="trltcdetail">
      <!-- Content for trltcdetail -->
      This is the content for trltcdetail.
    </div>

    <div class="container">
      <h2>Modal Example</h2>
      <button
        type="button"
        class="btn btn-info btn-lg modalButton"
        data-name="Clicked Modal 1"
        data-toggle="modal"
      >
        Open Modal 1
      </button>
      <button
        type="button"
        class="btn btn-info btn-lg modalButton"
        data-name="Clicked Modal 2"
        data-toggle="modal"
      >
        Open Modal 2
      </button>
      <button
        type="button"
        class="btn btn-info btn-lg modalButton"
        data-name="Clicked Modal 3"
        data-toggle="modal"
      >
        Open Modal 3
      </button>
      <button
        type="button"
        class="btn btn-info btn-lg modalButton"
        data-name="Clicked Modal 4"
        data-toggle="modal"
      >
        Open Modal 4
      </button>
      <button
        type="button"
        class="btn btn-info btn-lg modalButton"
        data-name="Clicked Modal 5"
        data-toggle="modal"
      >
        Open Modal 5
      </button>
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Modal Header</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function handleRadioButton(selectedOption) {
        const trltcDetail = document.getElementById("trltcdetail");

        if (selectedOption === "ltc" || selectedOption === "hometown") {
          trltcDetail.style.display = "block";
        } else {
          trltcDetail.style.display = "none";
        }
      }

      $(document).ready(function (e) {
        $("#myModal").modal({
          backdrop: "static",
          keyboard: false,
          show: false,
        });
        $(document).on("click", ".modalButton", function () {
          var ClickedButton = $(this).data("name");
          $(".modal-body").html("<p>" + ClickedButton + "</p>");
          $("#myModal").modal("show");
        });
      });
    </script>
  </body>
</html>
